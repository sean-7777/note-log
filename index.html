<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
</head>
<body>
  <div id="root"></div>

  <script type="text/javascript">
    // LESS settings
    less = {
      async: true,
      env: "development",
      errorReporting: "console"
    };
    // Style Loader 
    (files => {
      for (const file of files) {
        let elem = document.createElement("link");
        elem.rel = "stylesheet/less";
        elem.href = `/css/${file}.less`;
        elem.type = "text/css";
        document.head.appendChild(elem);
      }
    })([
      "Sidebar", "Main", "Editor"
    ]);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" type="text/javascript"></script>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin type="text/javascript"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin type="text/javascript"></script>
  <!--
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  -->
  
  <script src="/build/main.js" type="module"></script>

</body>
</html>
